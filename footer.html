<!DOCTYPE html>
<html>
<head>
	<!-- The reset -->
	<link rel="stylesheet" href="wkhtmltopdf-headerfooter.css" />
	<!-- Customisation -->
	<script>
		// Taken from wkhtmltopdf extended help (use the -H flag)
		function subst() {
			var vars={};
			var x=document.location.search.substring(1).split('&');
			for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
				var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
				for (var i in x) {
				var y = document.getElementsByClassName(x[i]);
				for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
			}
		}
	</script>
</head>
<body class="footer" onload="subst()">
	<table>
		<tr>
			<td class="section"></td>
			<td class="subsection"></td>
			<td class="subsubsection"></td>
			<td style="text-align:right">Page <span class="page"></span> of <span class="topage"></span></td>
		</tr>
	</table>
</body>
</html>
